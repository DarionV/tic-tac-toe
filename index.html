<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://darionv.github.io/calculator/images/preview.webp"
    />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preload" href="images/cross.svg" as="image" />
    <link rel="preload" href="images/cricle.svg" as="image" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header><button class="mute-button"></button></header>

    <div class="content">
      <div class="gameboard-container js-gameboard-container"></div>
    </div>

    <footer>
      <a
        href="https://github.com/DarionV/tic-tac-toe"
        target="_blank"
        rel="noopener noreferrer"
      >
        Developed by Darion Valdez
        <img
          src="images/github.svg"
          alt="github-logo"
          width="18px"
          height="18px"
        />
      </a>
    </footer>
  </body>
</html>
